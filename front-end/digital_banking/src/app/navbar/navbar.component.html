<style>
  ul.navbar,
  ul.navbar li {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .username {
    font-weight: bold;
    color: #007bff;
  }

</style>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/customers">e-Banking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/accounts">Accounts</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="/admin/customers">Search Customers</a></li>
            <li *ngIf="authService.roles.includes('ADMIN')"><a class="dropdown-item" routerLink="/admin/new-customer">New Customer</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar">
        <li *ngIf="authService.isAuthenticated == true" class="username">
          {{ this.authService.username }}
        </li>
        <li>&nbsp;</li> <!-- Ajout d'un espace -->
        <li>
          <button (click)="handleLogout()" class="btn btn-success">Logout</button>
        </li>
      </ul>
    </div>
  </div>
